# Service account the client will use to reset the deployment,
# by default the pods running inside the cluster can do no such things.
kind: ServiceAccount
apiVersion: v1
metadata:
  name: autodeploy
---
# allow getting status and patching only the one deployment you want
# to restart
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autodeploy
rules:
  - apiGroups: ["apps", "extensions"]
    resources: ["deployments"]
    resourceNames: ["app"]
    verbs: ["get", "patch"]
---
# bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autodeploy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: autodeploy
subjects:
  - kind: ServiceAccount
    name: autodeploy
---
# create the cronjob to restart the deployment
apiVersion: batch/v1
kind: CronJob
metadata:
  name: autodeploy
spec:
  concurrencyPolicy: Forbid
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: autodeploy
          restartPolicy: Never
          containers:
            - name: kubectl
              image: marizmendi/kubectl:latest
              command:
                - 'kubectl'
                - 'rollout'
                - 'restart'
                - 'deployment/app'
